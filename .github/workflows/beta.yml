name: Beta Xcode
on: 
  push:
    branches:    
      - spm-support

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@master
    - name: Build and test
      run: |
        export DEVELOPER_DIR="/Applications/Xcode_11.app/Contents/Developer"
        xcodebuild -version
        xcode-select -print-path
        xcodebuild -quiet clean test -project TraktKit.xcodeproj -scheme TraktKit -destination 'platform=iOS Simulator,name=iPhone 8' CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
